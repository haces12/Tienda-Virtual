<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</head>
<body>
    <div class="cart-icon bg-primary text-white rounded-circle p-2" id="cartIcon">
        <i class="bi bi-cart-fill"></i>
        <span class="cart-badge bg-danger rounded-circle px-2 py-1" id="cartCounter">0</span>
    </div>

    <!-- Modal del carrito -->
    <div class="cart-modal" id="cartModal">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>Carrito de Compras</h4>
            <button class="btn-close" id="closeCart"></button>
        </div>
        
        <div id="cartItemsContainer">
            <!-- Mensaje cuando el carrito está vacío -->
            <div class="cart-empty-message" id="cartEmptyMessage">
                <i class="bi bi-cart-x" style="font-size: 3rem;"></i>
                <h5 class="mt-3">Tu carrito está vacío</h5>
                <p>Agrega productos para continuar</p>
            </div>
            <!-- Los items del carrito se agregarán aquí -->
        </div>
        
        <div class="mt-4 pt-3 border-top" id="cartSummary">
            <h5 class="d-flex justify-content-between">
                <span>Total:</span>
                <span id="cartTotal">L0.00</span>
            </h5>
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary">Proceder al pago</button>
                <button class="btn btn-outline-secondary">Seguir comprando</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <!--Barra busqueda-->
        <div class="row mb-4 justify-content-center">
            <div class="col-6 ">
                <div class="search-bar">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
                        <button class="btn btn-primary" type="button" id="searchButton" >
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sidebar -->
        <div class="sidebar">
            
            <!-- Filtro Ordenar por -->
            <div class="filter-section">
                <h5 class="filter-title">Ordenar por:</h5>
                <div class="dropdown mb-2">
                    <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start" type="button" id="priceDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-tag-fill"></i> Precio
                    </button>
                    <ul class="dropdown-menu w-100" aria-labelledby="priceDropdown">
                        <li><button class="dropdown-option" data-sort="price-asc">Menor a Mayor</button></li>
                        <li><button class="dropdown-option" data-sort="price-desc">Mayor a Menor</button></li>
                    </ul>
                </div>
                <!--A-Z-->
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start" type="button" id="azDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-arrow-down-up"></i> A-Z
                    </button>
                    <ul class="dropdown-menu w-100" aria-labelledby="azDropdown">
                        <li><button class="dropdown-option" data-sort="az-asc">A-Z</button></li>
                        <li><button class="dropdown-option" data-sort="az-desc">Z-A</button></li>
                    </ul>
                </div>
            </div>

            <!-- Filtro Categorías -->
            <div class="filter-section">
                <h5 class="filter-title">Categorías:</h5>
                <!-- Dropdown Juegos -->
                <div class="dropdown mb-2">
                    <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start" type="button" id="gamesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-joystick"></i> Juegos
                    </button>
                    <ul class="dropdown-menu w-100" aria-labelledby="gamesDropdown">
                        <li><button class="dropdown-option" data-category="electronics">Electrónica</button></li>
                        <li><button class="dropdown-option" data-category="jewelery">Joyería</button></li>
                    </ul>
                </div>
                <!-- Dropdown Ropa -->
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start" type="button" id="clothesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-fill"></i>  Ropa
                    </button>
                    <ul class="dropdown-menu w-100" aria-labelledby="clothesDropdown">
                        <li><button class="dropdown-option" data-category="men's clothing">Ropa de Caballero</button></li>
                        <li><button class="dropdown-option" data-category="women's clothing">Ropa de Mujer</button></li>
                    </ul>
                </div>
            </div>

            <!-- Selector de idioma -->
            <div class="filter-section mt-4">
                <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-outline-secondary btn-language active"> <i class="bi bi-translate"></i>ES</button>
                    <button type="button" class="btn btn-outline-secondary btn-language"> <i class="bi bi-translate"></i> EN</button>
                </div>

            </div>
            <!-- Boton de modo oscuro y claro -->
            <div class="filter-section mt-4">
                <h5 class="filter-title">Modo de visualización:</h5>
                <button class="btn btn-outline-secondary w-100 text-start" id="themeToggle">
                    <i class="bi bi-sun-fill me-2"></i> <span id="themeText">Cambiar a modo oscuro</span>
                </button>
            </div>
           
        </div>
        <!-- Contenido principal -->
        <div class="content">
            <div class="row" id="products-container">
                <!-- Productos se cargarán aquí -->
            </div>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
